<!DOCTYPE html>
<html>
<head>
  <title>Order a Unicorn</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/global.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="card">
        <form action="https://formspree.io/akbadger@gmail.com"
        method="POST">
        <input type="hidden" name="_next" value="?" />
        <input type="hidden" name="product" value="Unicorn"/>

    <h1>Unicorn Order Form</h1>
        <img src="img/unicorn.jpg" alt="cute unicorn"/>
<div class="field">
    <label for="unicorn-size">Unicorn Size</label>
        <select id="unicorn-size" name="unicorn-size">
            <option value="tiny">Tiny</option>
            <option value="medium">Medium</option>
            <option value="gargantuan">Gargantuan</option>
        </select>
</div>

<div class="field labels-wrapping">
        <label>What style horn would you like?</label>
        <label>
            <input type="radio" name="rating" value="rainbow">
            Rainbow
        </label>
        <label>
            <input type="radio" name="rating" value="oversized">
            Oversized
        </label>
        <label>
            <input type="radio" name="rating" value="solid_gold">
            Solid Gold
        </label>
    </div>

<div class="field">
    <label for="number-of-unicorns">Number of Unicorns</label>
    <input type="text" id="number-of-unicorns" name="number-of-unicorns" placeholder="Example: 275" />
</div>
<div class="heading"> Where can we send your unicorn (s) ?</div>

<div class="field">
    <label for="firstName">First Name</label>
    <input type="text" id=firstName name="firstName"/>
</div>

<div class="field">
    <label for="lastName">Last Name</label>
    <input type="text" id=lastName name="lastName"/>
</div>

<div class="field">
    <label for="email">Email</label>
    <input type="text" id=email name="email"/>
</div>

<div class="field">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" id=phoneNumber name="phoneNumber"/>
</div>

<div class="field">
    <label for="streetAddress">Street Address</label>
    <input type="text" id=streetAddress name="streetAddress"/>
</div>

<div class="field">
    <label for="city">City</label>
    <input type="text" id=city name="city"/>
</div>

<div class="field">
    <label for="state">State</label>
        <select id="state" name="state">
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="NY">New York</option>
            <option value="OR">Oregon</option>
            <option value="VT">Vermont</option>
            <option value="WA">Washington</option>
        </select>
</div>

<div class="field">
    <label for="zipCode">Zip Code</label>
    <input type="text" id=zipCode name="zipCode"/>
</div>

<div class="field">
    <label for="deliveryInstructions">Delivery Instructions</label>
        <textarea name="deliveryInstructions" id="deliveryInstructions"> </textarea>
</div>

<div class="field">
    <input type="checkbox" id="emailOptIn" name="emailOptIn" value="yes"/>
        <label class="label-inline" for="emailOptIn">Check this box to receive email updates!</label>
</div>

<div class="field field-centered">
    <button type="submit">Submit</button>
</div>

    </div>
        </form>


</body>
</html>
