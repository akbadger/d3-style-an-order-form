<!doctype html>
<html>
<head>
   <title></title>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
   <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
   <link rel="stylesheet" href="css/ex-global.css" />

</head>
<body>
    <div class="card">
   <form method="post" action="">

    <div class="field">
           <label for "firstName">First Name</label>
           <input type="text" id="firstName" name="first_name" required/>
   </div>
   <div class="field">
           <label for "firstName">Last Name</label>
           <input type="text" id="lastName" name="last_name" required/>
    </div>
   
    <div class="field">
            <label for="referredBy"> Referred By</label>
            <select id="referredBy" name="referred_by" required>
                <option value="google">Google</option>
                <option value="twitter">Twitter</option>
                <option value="tv">TV As</option>
                <option value="friend">A Friend</option>
            </select>
    </div>
    <div class="field labels-wrapping">
        <label>How would you rate our service?</label>
        <label>
            <input type="radio" name="rating" value="10">
            Awesome
        </label>
        <label>
            <input type="radio" name="rating" value="5">
            Just OK
        </label>
        <label>
            <input type="radio" name="rating" value="0">
            Terrible
        </label>
    </div>

    <div class="field field-centered">
        <button type="submit">Send</button>
    </div>

        </form>
    </div>
</body>
</html>
